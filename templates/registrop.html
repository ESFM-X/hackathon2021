{%extends "base.html"%}

{%block content%}
    
    <div style = "width:80%; margin-left:auto; margin-right:auto; margin-top: 30px; color: white;">
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% elif email %}
            <div class="alert alert-success" role="alert" style = "text-align: center;">
                ¡Correo verificado con éxito!
            </div>
        {%else%}
            <div class="alert alert-success" role="alert" style = "text-align: center;">
                Registro concluido con éxito. <b> ID de registro: {{id}} </b>
                <br>
                A todos los participantes se les ha enviado un correo para confirmar su participación.
            </div>
        {%endif%}
    </div>

    
{%endblock%}
